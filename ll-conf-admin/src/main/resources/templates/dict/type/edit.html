
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Admin </title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="type-form-edit" id="type-form-edit" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">类型</label>
      <div class="layui-input-inline">
        <input type="hidden" name="id" />
        <input type="text" name="type" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item" lay-filter="status">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-block">
        <input type="checkbox" checked="" name="status" lay-skin="switch" lay-text="启用|禁用">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-block" style="width: 250px;">
        <input type="text" name="remark" placeholder="请输入" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-type-front-submit" id="LAY-type-front-submit" value="确认">
    </div>
  </div>

  <script th:src="@{/layui/layui.all.js}"></script>
  <!-- 获取model返回的值-->
  <script th:inline="javascript">
    var obj = [[${pmType}]];
  </script>
  <script>

    layui.form.val('type-form-edit', {
      "id": obj.id
      ,"type": obj.type
      ,"name": obj.name
      ,"status": obj.status
      ,"remark": obj.remark
      ,"status": obj.status == 'Y' ? true : false
    });

  </script>
</body>
</html>
